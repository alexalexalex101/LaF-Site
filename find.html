<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCTVS Lost and Found - Find a Lost Item</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <a href="index.html">
                <img src="images/pctvslogo.png" alt="PCTVS Lost and Found Logo" class="logo">
                </a> 
            </div>
        </header>

        <main>
            <div class="search-card">
                <h1>Find a Lost Item</h1>
                <div class="layout">

                    <!-- Left filters -->
                    <aside class="filters">
                        <button class="reset-btn">Reset Filters</button>

                        <select>
                            <option>Category</option>
                        </select>

                        <select>
                            <option>Color</option>
                        </select>

                        <select>
                            <option>Location</option>
                        </select>
                    </aside>

                    <!-- Right content -->
                    <section class="results">

                        <!-- Search -->
                        <div class="search-bar">
                            <input type="text" placeholder="Search through reports...">
                            <button class="search-btn">
                                <svg viewBox="0 0 24 24" class="search-icon">
                                    <circle cx="11" cy="11" r="7"></circle>
                                    <line x1="16.65" y1="16.65" x2="21" y2="21"></line>
                                </svg>
                            </button>
                        </div>

                        <!-- Cards -->
                        <div class="results-grid">
                            <div class="item-card">
                                <img src="images/boxlogo.png">
                            </div>
                            <div class="item-card">
                                <img src="images/boxlogo.png">
                            </div>
                            <div class="item-card">
                                <img src="images/boxlogo.png">
                            </div>
                            <div class="item-card">
                                <img src="images/boxlogo.png">
                            </div>
                            <div class="item-card">
                                <img src="images/boxlogo.png">
                            </div>
                            <div class="item-card">
                                <img src="images/boxlogo.png">
                            </div>                            
                        </div>

                    </section>
                </div>

            </div>
        </main>
    </div>
<!-- Quarter-circle corner label -->
<a href="report.html">
    <div class="corner-quarter">
        <div class="corner-text">
            Report a<br>Lost Item
        </div>
    </div>
</a> 
</main>
    </div>

    <script src="report.js">
        
    </script>
</body>
</html>
